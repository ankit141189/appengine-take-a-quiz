<div class="quiz-container">
  <mat-card *ngFor="let quiz of quizList | async" class="quiz-card">
    <mat-card-header>
      <mat-card-title>{{quiz.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>Difficulty: {{quiz.difficulty}}</div>
      <div>Number of questions: {{quiz.question_count}}</div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="'quiz/' + quiz.id">START</button>
    </mat-card-actions>
  </mat-card>
</div>
